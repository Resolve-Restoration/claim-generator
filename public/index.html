<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Resolve Generators</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #6f2b2e;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      img {
        width: 500px;
        height: auto;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-top: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
      }

      a.button-link {
        text-decoration: none;
        background-color: #1b3347;
        color: white;
        padding: 18px 30px;
        font-size: 20px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin: 20px 0;
        width: 250px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      a.button-link:hover {
        background-color: #25455f;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      }

      a.button-link:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <img src="logo.png" alt="Resolve Restoration Logo" />
    <h1>Resolve Restoration Generators</h1>

    <div class="button-container">
      <a
        class="button-link"
        href="https://centrumcon.app.n8n.cloud/form/a04e70c3-2691-476c-a643-f28e7ba52da7"
        target="_blank"
      >
        Claim Generator
      </a>
      <a
        class="button-link"
        href="https://centrumcon.app.n8n.cloud/form/3461d6f7-b6a0-42af-9c36-352bba4cac3c"
        target="_blank"
      >
        PO Generator
      </a>
    </div>
  </body>
</html>
