<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>RR Claim Generator</title>
    <style>
      /* Background color */
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #6f2b2e;
        color: #333;
        padding: 0;
        margin: 0;
      }

      /* Logo styling */
      img {
        width: 500px; /* Larger size for the logo */
        height: auto;
        margin-bottom: 20px;
      }

      /* Heading style */
      h1 {
        color: white;
        font-size: 30px; /* Increase font size */
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Styling for form labels */
      label {
        display: block;
        margin: 15px auto;
        font-size: 20px;
        color: white;
        font-weight: 600; /* Slightly bold */
      }

      /* Input text box styling */
      input[type="text"] {
        display: block;
        margin: 10px auto;
        padding: 15px;
        width: 90%; /* Wider input field */
        max-width: 500px;
        font-size: 18px; /* Increase font size */
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for modern look */
        transition: all 0.3s ease;
      }

      /* Input focus effect */
      input[type="text"]:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0px 4px 15px rgba(76, 175, 80, 0.3);
      }

      /* Button styling */
      button {
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: scale(0.98); /* Slight shrinking effect when clicked */
      }

      /* Loading message styling */
      #loading {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <img
      src="logo.png"
      alt="Resolve Restoration Logo"
      style="padding-top: 20px"
    />
    <h1>Claim Generator</h1>

    <!-- Form with labels for the text boxes -->
    <label for="field1">Please add the name of the claim:</label>
    <input type="text" id="field1" placeholder="Enter building name" />

    <label for="field2">Please add its address:</label>
    <input type="text" id="field2" placeholder="Enter site's address" />

    <label for="field3">Please add your name:</label>
    <input type="text" id="field3" placeholder="Enter project manager's name" />

    <!-- Loading message -->
    <div id="loading">Processing claim...</div>

    <button id="generate">Generate Claim</button>

    <script>
      document
        .getElementById("generate")
        .addEventListener("click", async () => {
          const field1 = document.getElementById("field1").value;
          const field2 = document.getElementById("field2").value;
          const field3 = document.getElementById("field3").value;

          const newClaimData = {
            policyholder_name: field1,
            full_address: field2,
            project_manager_name: field3,
          };

          document.getElementById("loading").style.display = "block";

          try {
            const response = await fetch("/api/create-claim", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(newClaimData),
            });

            const responseData = await response.json();
            document.getElementById("loading").style.display = "none";

            if (response.ok) {
              alert(
                `Claim created successfully! Contractor ID: ${responseData.contractorIdentifier}`
              );
              document.getElementById("field1").value = "";
              document.getElementById("field2").value = "";
              document.getElementById("field3").value = "";
            } else {
              alert("Error creating claim! " + responseData.error);
            }
          } catch (err) {
            document.getElementById("loading").style.display = "none";
            alert("An error occurred: " + err.message);
          }
        });
    </script>
  </body>
</html>
